<div data-dojo-type="dijit.layout.TabContainer" data-dojo-props="nested:true, doLayout:true" id="tab_storage">

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Volumes"|force_escape|force_escape %}'
  {% if focused_tab == "storage.Volumes.View" %}, selected:true{% endif %},
  doLayout:false,
  href: '{% url "freeadmin_storage_volume_datagrid" %}',
  refreshOnShow: true" class="objrefresh" tab="storage.Volumes.View" id="tab_Volumes">
  </div>

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Periodic Snapshot Tasks"|force_escape|force_escape %}'
  {% if focused_tab == "storage.Task.View" %}, selected: true{% endif %},
  doLayout: false,
  href: '{% url "freeadmin_storage_task_datagrid" %}',
  refreshOnShow: true" class="objrefresh data_storage_Task" tab="storage.Task.View" id="tab_Task">
  </div>

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Replication Tasks"|escapejs %}'
  {% if focused_tab == "storage.Replication.View" %}, selected: true{% endif %},
  doLayout: false,
  href: '{% url "freeadmin_storage_replication_datagrid" %}',
  refreshOnShow: true" class="objrefresh data_storage_Replication" tab="storage.Replication.View" id="tab_Replication">
  </div>

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Scrubs"|escapejs %}'
  {% if focused_tab == "storage.Scrub.View" %}, selected: true{% endif %},
  doLayout: false,
  href: '{% url "freeadmin_storage_scrub_datagrid" %}',
  refreshOnShow: true" class="objrefresh data_storage_Scrub" tab="storage.Scrub.View" id="tab_Scrub">
  </div>

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Snapshots"|force_escape|force_escape %}'
  {% if focused_tab == "storage.Snapshots.View" %}, selected: true{% endif %},
  doLayout: true,
  href: '{% url "storage_snapshots" %}',
  refreshOnShow: true" class="objrefresh data_storage_Task" tab="storage.Snapshots.View" id="tab_Snapshots">
  </div>

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "VMware-Snapshot" %}', doLayout:false, refreshOnShow: true{% if focused_tab == "storage.VMWarePlugin.View" %}, selected:true{% endif %}, href: '{% url "freeadmin_storage_vmwareplugin_datagrid" %}'" tab="storage.VMWarePlugin.View" class="objrefresh data_storage_VMWarePlugin">
  </div>

{% for tab in hook_tabs %}
  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{{ tab.name|escapejs }}'
  {% if focus_form == tab.focus %}, selected: true{% endif %},
  href: '{{ tab.url }}',
  refreshOnShow: true" class="objrefresh data_storage_{{ tab.name }}" tab="{{ tab.focus }}" id="tab_{{ tab.name }}">
  </div>
{% endfor %}
</div>
