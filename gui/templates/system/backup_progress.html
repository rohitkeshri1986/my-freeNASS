{% extends "freeadmin/generic_form.html" %}
{% block form %}
<div data-dojo-type="freeadmin/Progress" style="width: 300px" data-dojo-id="backupProgress" data-dojo-props="
mode: 'backup',
poolUrl: '{% url 'system_backup_progress' %}',
backupProgress: true
">
    <script type="dojo/method" data-dojo-event="onFinished">
        getDialog(this).set("href", "{% url 'system_backup' %}");
    </script>
</div>
{% endblock %}
{% block onSubmit %}
doSubmit({
    form: this,
    event: e,
    url: '{% url 'system_backup_abort' %}'
});
{% endblock %}
{% block oklabel %}Abort{% endblock %}
{% block cancellabel %}Run in background{% endblock %}
