<div data-dojo-type="dijit.layout.TabContainer" data-dojo-props="nested:true, doLayout:true" id="tab_jails">

{% if not default_iface %}

  <div>
  <span style="color:red;font-weight:bold;">
  <pre>
        {% trans "You must configure a default route (Network->IPv4 Default Gateway)" %}
  </pre>
  </span>
  </div>

{% else %}

{% if jailsconf.jc_path %}

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Jails"|escapejs %}'
  {% if focus_form == "jails.Jails.View" %}, selected: true{% endif %},
  href: '{% url "freeadmin_jails_jails_datagrid" %}',
  refreshOnShow: true" class="objrefresh data_jails_Jails"" tab="jails.Jails.View" id="tab_Jails">
  </div>

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Storage"|escapejs %}'
  {% if focus_form == "jails.JailMountPoint.View" %}, selected: true{% endif %},
  href: '{% url "freeadmin_jails_jailmountpoint_datagrid" %}',
  refreshOnShow: true" class="objrefresh data_jails_JailMountPoint"" tab="jails.JailMountPoint.View" id="tab_JailMountPoint">
  </div>

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Templates"|escapejs %}'
  {% if focus_form == "jails.JailTemplate.View" %}, selected: true{% endif %},
  href: '{% url "freeadmin_jails_jailtemplate_datagrid" %}',
  refreshOnShow: true" class="objrefresh data_jails_JailTemplate"" tab="jails.JailTemplate.View" id="tab_JailTemplate">
  </div>

{% endif %}

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Configuration"|escapejs %}'
  {% if focus_form == "jails.JailsConfiguration" %}, selected: true{% endif %},
  href: '{% url "jailsconfiguration" %}?inline=true',
  doLayout: false,
  refreshOnShow: true" class="objrefresh data_jails_JailsConfiguration"" tab="jails.JailsConfiguration" id="tab_JailsConfiguration">
  </div>

{% endif %}

</div>
